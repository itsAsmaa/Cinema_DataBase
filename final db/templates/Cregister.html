<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register - Customer</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="shortcut icon" type="image/icon" href="../static/img/logo for Palestine Cinema.png" />
        <link rel="stylesheet" href="../static/font-awesome.min.css">
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <link rel="stylesheet" href="../static/animate.css">
        <link rel="stylesheet" href="../static/style.css">
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1f26; 
            background-image: url(../static/img/blackcar.png);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #bf5bea;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            animation: fadeInUp 1s;
        }

        .form-container h2 {
            color: #bf5bea;
            font-size: 30px;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container p {
            color: #adb5bd;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            color: #f8f9fa;
            font-weight: 500;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #bf5bea;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 15px;
            width: 100%;
        }

        .form-control::placeholder {
            color: #d1d1d1;
        }

        .form-control:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px #bf5bea;
        }

        .btn-register {
            background-color: #bf5bea;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-register:hover {
            background-color: #a64bd8;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #bf5bea;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <script>
        function validateForm() {
            const password = document.getElementById('reg_pass').value;
            const confirmPassword = document.getElementById('confirm_pass').value;
            const errorMessage = document.getElementById('error-message');

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Customer Registration</h2>
        <form onsubmit="return validateForm()" method="POST">
            <div class="form-group">
                <label for="reg_name">Name</label>
                <input type="text" class="form-control" id="reg_name" name="reg_name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="reg_phone">Phone Number</label>
                <input type="text" class="form-control" id="reg_phone" name="reg_phone" placeholder="Your Phone Number" required>
            </div>
            <div class="form-group">
                <label for="reg_pass">Password</label>
                <input type="password" class="form-control" id="reg_pass" name="reg_pass" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="confirm_pass">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_pass" name="confirm_pass" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
            <div id="error-message" class="error-message"></div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/Clog">Log in here</a></p>
        </div>
    </div>
</body>
</html>
