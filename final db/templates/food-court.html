<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #bf5bea;
            font-family: 'Arial', sans-serif;
        }
        .icon {
            color: #bf5bea;
        }
        table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #bf5bea;
            color: white;
        }
        tbody tr:hover {
            background-color: #f9eafc;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }
        tbody tr {
            transition: background-color 0.2s;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-utensils icon"></i> Food Court Menu</h1>

        <!-- Food Item Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><i class="fas fa-hashtag"></i> ID</th>
                    <th><i class="fas fa-pizza-slice"></i> Item Name</th>
                    <th><i class="fas fa-boxes"></i> Quantity Available</th>
                    <th><i class="fas fa-dollar-sign"></i> Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in food_items %}
                <tr>
                    <td>{{ item.item_id }}</td>
                    <td>{{ item.Item_name }}</td>
                    <td>{{ item.Quantity_Available }}</td>
                    <td>${{ item.Price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
