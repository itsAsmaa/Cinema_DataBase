<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="../static/img/logo_for_palestine_cinema.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            color: #bf5bea;
            font-size: 36px;
            font-weight: 700;
        }
        .container {
            background: #ffffff;
            border: 2px solid #bf5bea;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .menu a {
            background-color: #bf5bea;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        .menu a:hover {
            background-color: #a34bd1;
            transform: scale(1.05);
        }
        .menu a i {
            margin-right: 8px;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #bf5bea;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Management System</h1>
    </header>
    <div class="container">
        <div class="menu">
            <a href="/add_customer"><i class="fas fa-user-plus"></i>Add Customer</a>
            <a href="/list_customers"><i class="fas fa-users"></i>View Customers</a>
            <a href="/search_customer"><i class="fas fa-search"></i>Search Customer</a>
        </div>
        <div class="back-link">
            <p><a href="/Tmanager"><i class="fas fa-arrow-left"></i> Back to Managing Selection</a></p>
        </div>
    </div>
</body>
</html>
