<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .dashboard-container {
            text-align: center;
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.8s ease-in-out;
            max-width: 600px;
            width: 90%;
        }

        .dashboard-container h2 {
            color: #6a1b9a;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        .dashboard-container p {
            margin-bottom: 30px;
            color: #555;
            font-size: 18px;
        }

        .btn-dashboard {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #6a1b9a, #bf5bea);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-dashboard:hover {
            background: linear-gradient(90deg, #bf5bea, #6a1b9a);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-link a:hover {
            background-color: #a64bd8;
            transform: translateY(-3px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .dashboard-container h2 {
                font-size: 28px;
            }

            .dashboard-container p {
                font-size: 16px;
            }

            .btn-dashboard {
                font-size: 14px;
                padding: 10px 20px;
            }

            .back-link a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Manager Dashboard</h2>
        <p>Please choose an option below:</p>
        <a href="/home" class="btn-dashboard">Manage Customers</a>
        <a href="/managmentMovie" class="btn-dashboard">Manage Movies</a>
        <a href="/customer_bookings" class="btn-dashboard">Customer Bookings</a>

        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
