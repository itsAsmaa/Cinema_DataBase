<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="../static/img/logo for Palestine Cinema.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/animate.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1f26;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            color: #bf5bea;
            font-size: 36px;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #bf5bea;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 1s;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #bf5bea;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f8f9fa;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        input, textarea {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        input:focus, textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px #bf5bea;
        }
        button {
            background-color: #bf5bea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #a64bd8;
            transform: scale(1.05);
        }
        .back-link {
            text-align: center;
            margin-top: 10px;
        }
        .back-link a {
            color: #bf5bea;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Update Customer</h1>
    </header>
    <div class="container">
        <h2>Update Customer Information</h2>
        <form method="POST">
            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name="customer_name" value="{{ customer.customer_name }}" required>

            <label for="customer_phone">Phone Number</label>
            <input type="text" id="customer_phone" name="customer_phone" value="{{ customer.customer_phone }}" required>

            <label for="customer_feedback">Feedback</label>
            <textarea id="customer_feedback" name="customer_feedback" rows="4" required>{{ customer.customer_feedback }}</textarea>

            <button type="submit">Update Customer</button>
        </form>
        <div class="back-link">
            <a href="/list_customers">Back to Customer List</a>
        </div>
    </div>
</body>
</html>
