<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Customers</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="../static/img/logo_for_palestine_cinema.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            color: #bf5bea;
            font-size: 36px;
        }
        .container {
            background: #ffffff;
            border: 2px solid #bf5bea;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            animation: fadeInUp 1s;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            font-size: 16px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #bf5bea;
            text-align: left;
        }
        table th {
            background-color: #bf5bea;
            color: #ffffff;
        }
        table td {
            background-color: #f3e8f9;
        }
        .btn-delete {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .btn-delete:hover {
            color: #cc0000;
        }
        .btn-update {
            background: none;
            border: none;
            color: #4d94ff;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .btn-update:hover {
            color: #0033cc;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #bf5bea;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer List</h1>
    </header>
    <div class="container">
        {% if customers %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Feedback</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{ customer.customer_name }}</td>
                        <td>{{ customer.customer_phone }}</td>
                        <td>{{ customer.customer_feedback }}</td>
                        <td>
                            <form action="/delete_customer/{{ customer.customer_id }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn-delete">Delete</button>
                            </form>
                            <form action="/update_customer/{{ customer.customer_id }}" method="GET" style="display:inline;">
                                <button type="submit" class="btn-update">Update</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No customers found.</p>
        {% endif %}
        <div class="back-link">
            <a href="/home">Back to Customer Management</a>
        </div>
    </div>
</body>
</html>
